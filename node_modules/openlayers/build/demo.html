<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="ol-custom.js"></script>
    <script type="text/javascript">
        function Test() {
            var map = new ol.Map({
                target: 'map',
                layers: [
                  new ol.layer.Tile({
                      source: new ol.source.OSM()
                  })
                ],
                controls: ol.control.defaults({
                    attributionOptions: {
                        collapsible: false
                    }
                }),
                view: new ol.View({
                    center: [0, 0],
                    zoom: 4
                })
            });
            alert(map.getControls().getLength());
        }
    </script>
</head>
<body>
    <input type="button"    name="name" value="" onclick="Test()" />
</body>
</html>
